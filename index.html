<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaDevs</title>
</head>
<body>
    <div class="instaDevs-wrapper">
        <div class="instaDevs-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instaDevs-continue">
            <div class="group">
                <h1 class="instaDevs-logo">InstaDevs</h1>
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instaDevs-login">Continue como DevMaster</a>
                <a href="#" class="instaDevs-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é DevMaster?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
